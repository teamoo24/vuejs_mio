<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>Vue.js App</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div id="app">
		<div v-on:click.right="handler">example</div>
		<!-- 右ボタンを押した時のコンテキストメニューを表示させない -->
		<!-- クリックイベント
			.left : マウスの左ボタンが押された時のみハンドラを呼び出す
			.right : マウスの右ボタンが押された時のみハンドラを呼び出す
			.middle : マウスの中央ボタンが押された時のみハンドラを呼び出す
		 -->
		<div v-on:click.right.prevent="handler">example</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
