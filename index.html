<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>Vue.js App</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div id="app">
		<span v-text = "message"></span>
		<br>
		<input :value="message" @input="handleInput">
		<!-- 
			イベント修飾子
			.stop : event.stopPropagation()を呼ぶ
			.prevent : event.preventDefault()を呼ぶ
			.capture : キャプチャモードでDOMイベントをハンドル
			.self : イベントがこの要素から発火した時のみハンドラを呼び出す　
			.native : コンポーネントのルート要素上のネイティブイベントをハンドルする
			.once : 最大1回ハンドラを呼び出す
			.passive : {passive: true}でDOMイベントをハンドルする。
		-->
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
